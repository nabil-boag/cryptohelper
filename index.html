<!DOCTYPE html>
<html ng-app="cryptohelperApp" lang="en">
  <head>
    <meta charset="utf-8">
    <title>TEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <script src="lib/jquery/jquery-1.10.2.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-resource.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <a class="sr-only" href="#content">Skip to main content</a>
    <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
      <div class="container">
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#/sell_helper">Sell Helper</a>
            </li>
            <li >
              <a href="#/buy_helper">Buy Helper</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#/about">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    
    <div class="first-container container">
      <div class="row">
        <div ng-controller="ExchangeData" class="col-xs-6">
          <h1>Exchange Data</h1>
          <p>LTC - USD: <span ng-bind="exchangeDataService.ltc_usd.last"></span></p>
  <!--        <p>LTC - BTC<span ng-bind="exchangeDataService.ltc_btc.last"></span></p>
          <p>BTC - USD<span ng-bind="exchangeDataService.btc_usd.last"></span></p>-->

          <p>Fee: <span ng-bind="exchangeDataService.exchange_fee_percentage" class="percentage"></span>%</p>
        </div>
        <div ng-controller="UserData" class="col-xs-6">
          <h1>User Data</h1>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="last_usd_value" class="col-sm-2 control-label">Litecoins Owned</label>
              <div class="col-sm-10">
                <input id="last_usd_value" class="form-control" ng-model="userDataService.num_ltc">
              </div>
            </div>

            <!--      <p>Bitcoins owned</p>
            <input ng-model="userDataService.num_bitcoins">-->

            <div class="form-group">
              <label for="last_usd_value" class="col-sm-2 control-label">Target USD</label>
              <div class="col-sm-10">
                <input id="last_usd_value" class="form-control" ng-model="userDataService.last_usd_value">
              </div>
            </div>

            <div class="form-group">
              <label for="exchange_weighting" class="col-sm-2 control-label">Exchange weighting</label>
              <div class="col-sm-10">
                <input id="exchange_weighting" class="form-control" ng-model="userDataService.exchange_weighting">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row" id="content">
        <div ng-view class="view-frame"></div>
      </div>
      <div ng-controller="RawData">
        <div class="row">
          <h1 class="text-center">Raw exchange data</h1>
        </div>

        <div class="row">

          <div class="col-xs-6 col-sm-4">
            <h1 class="text-center">LTC -> USD</h1>
            <table class="table table-hover" >
              <tr>
                <th>Data key</th>
                <th>Data Value</th>
              </tr>
              <tr ng-repeat="(key,val) in exchangeDataService.ltc_usd">
                <td>{{key}}</td>
                <td>{{val}}</td>
              </tr>
            </table>      
          </div>

          <div class="col-xs-6 col-sm-4">
            <h1 class="text-center">LTC -> BTC</h1>
            <table class="table table-hover" >
              <tr>
                <th>Data key</th>
                <th>Data Value</th>
              </tr>
              <tr ng-repeat="(key,val) in exchangeDataService.ltc_btc">
                <td>{{key}}</td>
                <td>{{val}}</td>
              </tr>
            </table>      
          </div>

          <div class="col-xs-6 col-sm-4">
            <h1 class="text-center">BTC -> USD</h1>
            <table class="table table-hover" >
              <tr>
                <th>Data key</th>
                <th>Data Value</th>
              </tr>
              <tr ng-repeat="(key,val) in exchangeDataService.btc_usd">
                <td>{{key}}</td>
                <td>{{val}}</td>
              </tr>
            </table>      
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
